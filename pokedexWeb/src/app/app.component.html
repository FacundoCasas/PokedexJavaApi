<div class="container py-5">

  <div class="row justify-content-center">
    <h1 style="text-align: center;">Pokedex</h1>
    
    <div class="justify-content-center" style="display:contents;">
      
      <div class="my-5"></div>
      
      <div *ngFor="let pokemon of pokemons" class="card" style="height: 550px;width: 400px;" [hidden]="pokemonSelected == true">
        <div class="card-body" (click)="searchPokemon(pokemon.id)">
          <div class="row">
            
            <label class="text">Nro: {{ pokemon.id }}</label>  
            <label class="text">Nombre: {{ pokemon.nombre }}</label>
            <img src="{{pokemon.foto}}" alt="pokemon">
            <label class="text">Tipos :{{ pokemon.tipos }}</label>
            <label class="text">Peso :{{ pokemon.peso }}</label>
          </div>
        </div>
      </div>

  </div>

  <div class="my-3"></div>

  <div class="d-flex justify-content-center">
    <div *ngFor="let page of pages" [hidden]="pokemonSelected == true">
      <button type="button" class="btn btn-dark" (click)="buttonPaginated(page)">
        {{page}}
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <h5 [hidden]="pokemonSelected == true">Lenguaje: </h5>
        <button type="button" class="btn btn-dark" (click)="changeLanguage(laguages[0])" [hidden]="pokemonSelected == true">
          {{laguages[0]}}
        </button>
        <button type="button" class="btn btn-dark" (click)="changeLanguage(laguages[1])" [hidden]="pokemonSelected == true">
          {{laguages[1]}}
        </button>
    </div>
  </div>


  <div class="row justify-content-center" [hidden]="pokemonSelected == false">
    
    <div class="justify-content-center">
      <div class="card justify-content-center" style="min-height: 500px;width: 800px;">
        <div class="card-body">
          <div class="row">
            <label class="text">Nro: {{ pokemon.id }}</label>  
            <label class="text">Nombre: {{ pokemon.nombre }}</label>
            <img src="{{pokemon.foto}}" alt="pokemon">
            <label class="text">Tipos :{{ pokemon.tipos }}</label>
            <label class="text">Peso :{{ pokemon.peso }}</label>
            <label class="text">Informacion :{{ pokemon.informacion }}</label>
            <label class="text">Descripcion :{{ pokemon.descripcion }}</label>
            <label class="text">Movimientos :{{ pokemon.movimientos }}</label>
          </div>
        </div>
      </div>

      <nav>
        <a class="button" (click)="changeSelect()">Pokedex</a> 
      </nav>

  </div>

</div>
